<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 350px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #3498db;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Forgot Password</h2>
    <form action="{{ url_for('forgot_password') }}" method="POST">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="link">
      Remembered? <a href="{{ url_for('home') }}">Login here</a>
    </div>
  </div>

</body>
</html>
